<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Accessible Map</title>
    <!-- <link rel="stylesheet" href="node_modules/ol/ol.css" /> -->
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      * {
        margin: 0;
        padding: 0;
      }

      .map {
        width: 100%;
        height: 100%;
      }
      .ol-zoomslider {
        top: 8.5em;
      }
      .btn {
        position: absolute;
        top: 6em;
        right: 0.5em;
      }
    </style>
  </head>
  <body>
    <!-- <div id="map" class="map" tabindex="0"></div> -->
    <canvas id="canvas" width="500" height="500"></canvas>
    <button id="reset" class="btn">复位</button>
    <script type="module" src="canvas.js"></script>
  </body>
</html>
